<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

            <div class="ibox float-e-margins">

                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="commentForm" method="post" action="{:url('keepout/keepAdd')}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户：</label>
                            <div class="input-group col-sm-7">
                                <input type="hidden" name="mid" id="mid" value="" >
                                <a href="javascript:giveQx()"><input name="mids" id="mids" value="" class="form-control"></a>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">服务员：</label>
                            <div class="input-group col-sm-7">
                                <select name="wid" class="form-control">  
                                            <option>--请选择--</option>

                                            {/volist}
                                        </select>  
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">桌台：</label>
                            <div class="input-group col-sm-7">
                                <select name="sid" class="form-control">  
                                            <option>--请选择--</option>

                                            <option value="{$key}">{$vo}</option>  
                                            {/volist}
                                        </select>
                            </div>
                        </div>
                        <div class="form-group" id="recharge">

                                        <select name="tid_1" id="tid_1" class="form-control" style="width:12%" onchange="a(this)">  
                                            <option value="0">--请选择--</option>  
                                            {volist name="info_t" id="vo" }

                                            {/volist}
                                        </select>
                                        <label class="col-sm-3 control-label" style="width:10%">酒品牌</label>
                                        <select name="bid_1" id="bid_1" class="form-control" style="width:12%" >  
                                            <option value="0">--请选择--</option>  
                                        </select>
                                        <label class="col-sm-3 control-label" style="width:7%">数量</label>
                                        <input id="num_1" type="text" class="form-control" name="num_1" required="" aria-required="true" value="" style="width:5%" >
                                        <label class="col-sm-3 control-label" style="width:7%">小数</label>
                                        <select name="nums_1" id="nums_1" class="form-control" style="width:8%">  
                                            <option value="0">无</option>  
                                            <option value="1">1/10</option>  
                                            <option value="2">2/10</option>  
                                            <option value="3">3/10</option>  
                                            <option value="4">4/10</option>  
                                            <option value="5">5/10</option>  
                                            <option value="6">6/10</option>  
                                            <option value="7">7/10</option>  
                                            <option value="8">8/10</option>  
                                            <option value="9">9/10</option>
                                        </select>
                                        <label class="col-sm-3 control-label" style="width:10%">有效天数</label>
                                        <input id="useday_1" type="text" class="form-control" name="useday_1" required="" aria-required="true" value="" style="width:5%" >
                                        <label class='col-sm-3 control-label' style='width:1%'>天</label>
                                        <span class="btn btn-primary" style="margin-left: 50px;"><i class="fa fa-plus-square" onclick="add()"></i></span>
                                    </div>
                         </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-8">
                                <!--<input type="button" value="提交" class="btn btn-primary" id="postform"/>-->
                                <button class="btn btn-primary" type="submit">确认提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
    <div style="display: none" id="hidden">
            <div class="input-group col-sm-7 recharge_s" style="width: 100%" >
                                        <label class="col-sm-3 control-label" style="width:10%">酒种类</label>
                                        <select name="tid" id="tid" class="form-control" style="width:12%" onchange="a(this)">  
                                            <option value="0">--请选择--</option>  
                                            {volist name="info_t" id="vo" }
                                            <option value="{$key}">{$vo}</option>  
                                            {/volist}
                                        </select>
                                        <label class="col-sm-3 control-label" style="width:10%">酒品牌</label>
                                        <select name="bid" id="bid" class="form-control" style="width:12%">  
                                            <option value="0">--请选择--</option>  
                                        </select>
                                        <label class="col-sm-3 control-label" style="width:7%">数量</label>
                                        <input id="num" type="text" class="form-control" name="num" required="" aria-required="true" value="" style="width:5%" >
                                        <label class="col-sm-3 control-label" style="width:7%">小数</label>
                                        <select name="nums" class="form-control" id="nums" style="width:8%">  
                                            <option value="0">无</option>  
                                            <option value="1">1/10</option>  
                                            <option value="2">2/10</option>  
                                            <option value="3">3/10</option>  
                                            <option value="4">4/10</option>  
                                            <option value="5">5/10</option>  
                                            <option value="6">6/10</option>  
                                            <option value="7">7/10</option>  
                                            <option value="8">8/10</option>  
                                            <option value="9">9/10</option>
                                        </select>
                                        <label class="col-sm-3 control-label" style="width:10%">有效天数</label>
                                        <input id="useday" type="text" class="form-control" name="useday" required="" aria-required="true" value="" style="width:5%" >
                                        <label class='col-sm-3 control-label' style='width:1%'>天</label>
                                        <span class="btn btn-primary" style="margin-left: 50px;" id="delete"><i class="fa fa-times-circle" onclick="delete_recharge(this)"></i></span>
                                    </div>
        </div>
        <!-- 用户 -->
<div class="zTreeDemoBackground left" style="display: none" id="role">
    <input type="hidden" id="nodeid">

<script src="__JS__/jquery.min.js?v=2.1.4"></script>

<script type="text/javascript">

    var index = '';
    function showStart(){
        index = layer.load(0, {shade: false});
        return true;
    }

    function showSuccess(res){

        layer.ready(function(){
            layer.close(index);
            if(1 == res.code){
                layer.alert(res.msg, {title: '友情提示', icon: 1, closeBtn: 0}, function(){
                    window.location.href = res.data;
                });
            }else if(111 == res.code){
                window.location.reload();
            }else{
                layer.msg(res.msg, {anim: 6});
            }
        });
    }

    $(document).ready(function(){
        // 添加角色
        var options = {
            beforeSubmit:showStart,
            success:showSuccess
        };

        $('#commentForm').submit(function(){
            $(this).ajaxSubmit(options);
            return false;
        });

        $('#keywords').tagsinput('add', 'some tag');
        $(".bootstrap-tagsinput").addClass('col-sm-12').find('input').addClass('form-control')
            .attr('placeholder', '输入后按enter');

        // 上传图片
        layui.use('upload', function(){
            var upload = layui.upload;

            //执行实例
            var uploadInst = upload.render({
                elem: '#test1' //绑定元素
                ,url: "{:url('articles/uploadImg')}" //上传接口
                ,done: function(res){
                    //上传完毕回调
                    $("#thumbnail").val(res.data.src);
                    $("#sm").html('<img src="' + res.data.src + '" style="width:40px;height: 40px;"/>');
                }
                ,error: function(){
                    //请求异常回调
                }
            });
        });

        var editor = UE.getEditor('container');
    });

    // 表单验证
    $.validator.setDefaults({
        highlight: function(e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        },
        success: function(e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        },
        errorElement: "span",
        errorPlacement: function(e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        },
        errorClass: "help-block m-b-none",
        validClass: "help-block m-b-none"
    });
     function add() {
                        var id = $('#recharge .recharge_s:last input:first').attr('id');
                        var a = id.split('_');
                        var length = a[1];
                        $("#hidden .recharge_s").clone().insertAfter($("#recharge .recharge_s:last"));
                        var len = Number(length) + 1;
                        var tid = 'tid' + '_' + len;
                        var bid = 'bid' + '_' + len;
                        var num = 'num' + '_' + len;
                        var nums = 'nums' + '_' + len;
                        var useday = 'useday' + '_' + len;
                        $('#recharge .recharge_s:last #tid').attr('name', tid);
                        $('#recharge .recharge_s:last #bid').attr('name', bid);
                        $('#recharge .recharge_s:last #num').attr('name', num);
                        $('#recharge .recharge_s:last #nums').attr('name', nums);
                        $('#recharge .recharge_s:last #useday').attr('name', useday);
                        $('#recharge .recharge_s:last #tid').attr('id', tid);
                        $('#recharge .recharge_s:last #bid').attr('id', bid);
                        $('#recharge .recharge_s:last #num').attr('id', num);
                        $('#recharge .recharge_s:last #nums').attr('id', nums);
                        $('#recharge .recharge_s:last #useday').attr('id', useday);
                        $('#recharge .recharge_s:last #delete i').attr('name', len);
                    }
                    function delete_recharge(obj) {
                        var a = $(obj).attr('name');
                        $("#tid_" + a).parent().remove();
                    }
                    function a(obj){
                        var brand = '<option value="0">--请选择--</option>';                       
                        var a = $(obj).attr('id');
                        var b = a.split('_');
                        var length = b[1];
                        var c = '#bid_'+length;
                        var d = '#useday_'+length;
                        var options=$('#'+a+' option:selected');
                        var id = options.val(); //拿到选中项的值
                        $(c).html(brand);//初始化
                        $.getJSON("{:url('winetype/winebrandGet')}", {'id' : id}, function(res){
                                $(d).val(res.useday); 
                            $.each(res.info, function(j, val) {  
                                $(c).append("<option value=" + j + ">"  + val + "</option>");  
                                }); 
                            })                             
                    }
     var index = '';
    var index2 = '';
    //分配权限
    function giveQx(){
        //加载层
        index2 = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2

        // 获取权限信息
        $.getJSON("{:url('member/giveMember')}", {'type' : 'get'}, function(res){
            layer.close(index2);
            var html = '';
            if(1 == res.code){
                $.each(res.data, function (n, value) {
                   html += "<div style='margin:10px;float:left' id='m_"+value['id']+"' name='"+value['nickname']+"'><a href='javascript:checkQx("+value['id']+")'>"+value['nickname']+"</a></div>" ;
                })
                //页面层
                index = layer.open({
                    type: 1,
                    area:['350px', '400px'],
                    title:'选择用户',
                    skin: 'layui-layer-demo', //加上边框
                    content: $('#role')
                });
                $('#treeType').html(html);
            }else if(111 == res.code){
                window.location.reload();
            }else{
                layer.alert(res.msg, {title: '友情提示', icon: 2});
            }

        });
    }
    //确认分配权限
    function checkQx(id){
        var name = $("#m_"+id).attr('name');
        $("#mid").val(id);
        $("#mids").val(name);
        layer.close(index);
    }
</script>
