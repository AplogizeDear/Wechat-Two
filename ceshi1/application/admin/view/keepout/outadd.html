    var index = '';
    function showStart(){
        index = layer.load(0, {shade: false});
        return true;
    }

    function showSuccess(res){

        layer.ready(function(){
            layer.close(index);
            if(1 == res.code){
                layer.alert(res.msg, {title: '友情提示', icon: 1, closeBtn: 0}, function(){
                    window.location.href = res.data;
                });
            }else if(111 == res.code){
                window.location.reload();
            }else{
                layer.msg(res.msg, {anim: 6});
            }
        });
    }

    var index = '';

    //分配权限
    function giveQx(){
        //加载层
        index2 = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2

        // 获取权限信息
        $.getJSON("{:url('member/giveMember')}", {'type' : 'get'}, function(res){
            layer.close(index2);
            var html = '';
            if(1 == res.code){
                $.each(res.data, function (n, value) {
                   html += "<div style='margin:10px;float:left' id='m_"+value['id']+"' name='"+value['nickname']+"'><a href='javascript:checkQx("+value['id']+")'>"+value['nickname']+"</a></div>" ;
                })
                //页面层
                index = layer.open({
                    type: 1,
                    area:['350px', '400px'],
                    title:'选择用户',
                    skin: 'layui-layer-demo', //加上边框
                    content: $('#role')
                });
                $('#treeType').html(html);
            }else if(111 == res.code){
                window.location.reload();
            }else{
                layer.alert(res.msg, {title: '友情提示', icon: 2});
            }

        });
    }
